<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Learning Vue</title>
    <style>
        .box{
            border: 1px solid black;
            width: 300px;
            height: 300px;
            background-color: yellowgreen;
        }
        
    </style>
</head>
<body>
    <h1>Hellow Vue </h1>

    <div id="app">
        <div v-if="showBooks">
            <ul>
                <li v-for="book in books">
                    <h3>{{book.title}}</h3>
                    <p> {{book.author}} {{book.age}}</p>
                </li>
            </ul>
        </div>
        <button @click.prevent="toggleShowBooks()">{{ showBooks ? 'hidebooks': 'showbooks'}}</button>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
